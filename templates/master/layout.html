<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Dashboard Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/static/css/dashboard.css" rel="stylesheet">

<link rel="stylesheet" href='/static/css/common.css' />

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="/static/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

{% block css %} {% endblock %}

</head>

<body id='body'>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a id='index' class="navbar-brand" href="/">图表</a>
				<a id='cmdb' class="navbar-brand" href="/cmdb">CMDB</a>
				<a id='task' class="navbar-brand" href="/task">任务编排系统</a>
			</div>


			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">Dashboard</a>
					</li>
					<li>
						<a href="#">Settings</a>
					</li>
					<li>
						<a href="/admin">后台管理</a>
					</li>
					<li>
						<a href="/user_info">{% block user %}{% endblock %}</a>
					</li>
					<li>
						<a href="/logout">注销</a>
					</li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>


	{% block page-content %}

	{% endblock %}


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/static/js/jquery-2.1.1.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/docs.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
	<script src="/static/js/jquery-ui.min.js"></script>
	<script src="/static/js/jquery-ui-timepicker-addon.js"></script>
	<script type='text/javascript' src='/static/js/wupeiqi.js'></script>

	<script>
		window.setInterval(CheckOnLine, 15000);
		function CheckOnLine() {
			$.ajax({
				url : "/CheckOnLine/",
				data : "",
				type : "POST",
				success : function(data) {
					if (data.Result == 0) {
						console.log('111111111111111111111111111');
						alert("系统提示", "你的帐号已在别处登陆，你被强迫下线！", "error",
								function() {

									location.href = '/login/';
								});

					}

				},
				error : function() {
					$.messager.alert("系统提示", "网络异常，请刷新重试", "error");
				}

			});

		}
	</script>


	{% block js %} {% endblock %}
</body>
</html>
