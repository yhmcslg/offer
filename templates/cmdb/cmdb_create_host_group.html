{% extends 'cmdb/cmdb.html' %}

 {% block cmdb_detail %}

{% block css %}
	<link href="/static/css/jquery-ui.css" rel="stylesheet">
	<link href="/static/css/jquery-ui-timepicker-addon.css" rel="stylesheet">
{% endblock %}


<h1 class="page-header">添加主机组</h1>

<div class="row placeholders">


	<div class="col-xs-6 col-sm-6 placeholder">
		<form class="form-horizontal" method="POST" action="/cmdb/host_group_create/">
			{% csrf_token %}
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">主机组名</label>

				<div class="col-sm-10">

					{{form.groupname}}
					<span style="color: red">{{form.hostname.errors}}</span>
				</div>

			</div>
			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">创建</button>
				</div>
			</div>
		</form>
	</div>


</div>



{% endblock %} 


{% block cmdb_js %}

	<script>
	$(document).ready(function() {

		$("[href='/cmdb/create_host']").parent().removeClass('active');
		$("[href='/cmdb/host_group_create']").parent().addClass('active');
		$("[href='/cmdb/host_list']").parent().removeClass('active');
		$("[href='/cmdb/host_group_list']").parent().removeClass('active');
		$("[href='/cmdb/cmdb']").parent().removeClass('active');
		

	});
	

	 $("#datepicker").datetimepicker({
	        inline: true
	 });

	 $("#datepicker2").datetimepicker({
	        inline: true
	 });
	</script>
{% endblock %}
