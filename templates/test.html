<script type="text/javascript">
	function get_ip_hostname() {
		var text_ip_hostname = $("#text_ip_hostname").val().replace(/\s/g, '');

		if ('' == hostgroup_id) {
			$("#text_ip_hostname").html("主机名或IP地址不能为空");
			return false;
		}

		$.ajax({
			type : "POST",
			data : {
				'text_ip_hostname' : text_ip_hostname
			},
			url : "/cmdb/host_list_s/",

			success : function(data, textStatus) {

				if (textStatus == 'success') {
					console.log('.........................');
					$("#host_list_conditions").html(data);
					$("#hoststatus option[value=" + hoststatus_id + "]").attr(
							"selected", "selected");
					$("#hoststatus option[value!=" + hoststatus_id + "]").attr(
							"selected", false);

				}
			}

		});

	}
</script>
